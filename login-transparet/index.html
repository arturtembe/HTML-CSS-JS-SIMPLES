<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/font_icon/all.min.css"/>
    <link rel="stylesheet" href="./css/font_icon/fontawesome.min.css"/>
</head>
<body>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">

        <span class="icon-close">
            <i class="fa fa-close" aria-hidden="true"></i>
        </span>

        <!-- Login -->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    <input type="email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                    <input type="password">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"/>
                        Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button  type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>
                        Don`t have an account?
                        <a href="#" class="register-link">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Register -->

        <div class="form-box register">
            <h2>Register</h2>
            <form action="">
                
                <div class="input-box">
                    <span class="icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                    <input type="text">
                    <label>Username</label>
                </div>
                
                <div class="input-box">
                    <span class="icon">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                    <input type="email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                    <input type="password">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"/>
                        I am agree the terms & conditions
                    </label>
                </div>
                <button  type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>
                        Already have an account?
                        <a href="#" class="login-link">Login</a>
                    </p>
                </div>
            </form>
        </div>

    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
